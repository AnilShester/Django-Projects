{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
</head>
<body>
<nav class=" navbar navbar-expand-lg navbar-light bg-light" >
  <a class="navbar-brand" href="{% url 'index' %}">Topic Blog</a>
<div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
     <li class="nav-item active">
        <a class="nav-link" href="{% url 'index' %}">Index <span class="sr-only">(current)</span></a>
      </li>
        <li class="nav-item active">
        <a class="nav-link" href="{% url 'topics'%}">Topics<span class="sr-only"></span></a>
      </li>
    </ul>
</div>

<ul class="nav justify-content-end">
    <li class="nav-item">
        <a class="nav-link active" href="{% url 'sign_up' %}">Signup</a>
    </li>

    {% if user.is_authenticated %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'logout'%}">Logout</a>
        </li>
    {% else %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'login'%}">Login</a>
        </li>
    {% endif %}
</ul>
</nav>

{% block bodyBlock %}
{% endblock %}

</body>
</html>
