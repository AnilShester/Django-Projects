{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Base page {% endblock %}</title>
    <link rel="stylesheet" href='{% static 'css/bootstrap.min.css' %}'>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'home' %}">MY WEBSITE</a>
    <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'home' %}">Home<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'sign_up' %}">Sign Up</a>
      </li>

        {% if user.is_authenticated %}
      <li class="nav-item">
            <a class="nav-link" href="{% url "user_logout" %}">Logout</a>
      </li>
        {% else %}
        <li class="nav-item">
             <a class="nav-link" href="{% url "user_login" %}">Login</a>
        </li>
        {% endif %}
      <li class="nav-item">
          <a class="nav-link" href="{% url 'users_list' %}">Users List</a>
      </li>
    </ul>
  </div>
</nav>

{% block other %}

{% endblock %}



</body>
</html>
